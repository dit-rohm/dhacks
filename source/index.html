<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DHacks</title>
  <link rel="stylesheet" href="./stylesheets/all.css">
</head>
<body>
  <div class="jumbotron">
    <div class="container">
      <h2 class="sub-title">DIT SUMMER HACKATHON</h2>
      <h1 class="title">DHacks</h1>
      <p class="description">同志社のためのWebアプリを開発する2DAYSハッカソン</p>
      <p><a class="btn btn-more btn-lg" href="" role="button">詳しく見る</a></p>
    </div>
  </div>
  <main class="main" role="main">
    <section id="about"></section>
    <section id="requirements"></section>
    <section id="schedule">
      <div class="container">
        <h2>スケジュール</h2>
        <div class="row">
          <div class="col-sm-4">
            <img src="" alt="schedule1">
          </div>
          <div class="col-sm-4">
            <img src="" alt="schedule2">
          </div>
          <div class="col-sm-4">
            <img src="" alt="schedule3">
          </div>
        </div>
        <p>※開発準備を1週間前に行います</p>
      </div>
    </section>
    <section id="place">
      <div class="container">
        <h2>開催場所</h2>
        <p>
          同志社大学 京田辺キャンパス ローム記念館2F オープンスペース
        </p>
        <div id="map"></div>
        </div>
      </div>
    </section>
    <section id="sponsor">
      <div class="container">
        <h2>SPONSORS</h2>
        <div class="row">
          <div class="col-sm-6">
            <img src="" alt="Yahoo">
          </div>
          <div class="col-sm-6">
            <img src="" alt="Supporterz">
          </div>
        </div>
      </div>
    </section>
    <section id="registration">
      <div class="container">
        <a class="registration-btn" href="https://docs.google.com/forms/d/1-u5BwK5ifrJ9n4izqLnazv4Ogv3rtKck-eJnaP15K68/viewform?usp=send_form" target="_blank">申し込む</a>
      </div>
    </section>
  </main>
  <div class="footer" role="contentinfo">
    <small class="copyright">&copy; 2015 DIT.</small>
  </div>
  <script src="//maps.google.com/maps/api/js?sensor=false"></script>
  <script src="./javascripts/bower.js"></script>
  <script src="./javascripts/all.js"></script>
</body>
</html>
